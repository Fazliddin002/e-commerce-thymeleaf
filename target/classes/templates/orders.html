<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<th:block th:insert="fragments :: header"/>

<div class="row">
    <div class="col-9">
        <table class="table table-stripped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order:${orders}">
                <td th:text="${order.id}"></td>
                <td th:text="${order.orderedAt}"></td>
                <td><a th:href="|/order/info/${order.id}|" class="btn btn-outline-info">Info</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
